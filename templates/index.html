<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h1>Available Books</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                {% if 'user_id' in session %}
                <form action="{{ url_for('add_book') }}" method="get">
                    <button class="btn btn-primary">Request</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_book') }}" class="btn btn-success">Add a Book</a>
{% endblock %}
