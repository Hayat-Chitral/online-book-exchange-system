<!-- templates/book_list.html -->
{% extends "layout.html" %}

{% block content %}
<h2>Available Books</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Condition</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book['id'] }}</td>
            <td>{{ book['title'] }}</td>
            <td>{{ book['author'] }}</td>
            <td>{{ book['genre'] }}</td>
            <td>{{ book['condition'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
